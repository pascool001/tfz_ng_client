<div class="relative px-2" data-twe-dropdown-ref>
    <button
      class="flex items-center rounded px-2 pb-2 pt-2.5 text-sm font-medium  leading-normal text-white focus:outline-none focus:ring-0  motion-reduce:transition-none dark:text-secondary-600 dark:hover:text-secondary-500 dark:focus:text-secondary-500 dark:active:text-secondary-500"
      type="button"
      id="dropdownMenuButton19"
      data-twe-dropdown-toggle-ref
      aria-expanded="false"
      data-twe-ripple-init
      data-twe-ripple-color="light">
      
      {{menu_item.main_menu}}
      <span class="ms-2 w-2 [&>svg]:h-5 [&>svg]:w-3">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
            clip-rule="evenodd" />
        </svg>
      </span>
    </button>
    <ul
      class="absolute z-[1000] float-left m-0 hidden min-w-max list-none overflow-hidden rounded-lg border-none bg-white bg-clip-padding text-base shadow-lg data-[twe-dropdown-show]:block dark:bg-surface-dark"
      aria-labelledby="dropdownMenuButton19"
      data-twe-dropdown-menu-ref>
      @for (item of menu_item.sous_menus; track $index) {
        <li>
          <a
            class="block w-full whitespace-nowrap bg-white px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-zinc-200/60 focus:bg-zinc-200/60 focus:outline-none active:bg-zinc-200/60 active:no-underline dark:bg-surface-dark dark:text-white dark:hover:bg-neutral-800/25 dark:focus:bg-neutral-800/25 dark:active:bg-neutral-800/25"
            href="javascript:void()"
            routerLink={{item.path}}
            data-twe-dropdown-item-ref
            > {{item.label}} </a>
        </li>
      }

    </ul>
  </div>
