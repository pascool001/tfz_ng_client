<div class="md:mx-3 md:p-4">
    <div class="flex flex-col justify-center mb-12 items-center text-center">
      <img src="assets/bootstrap-logo.svg" alt="Logo" width="100" height="100" class="align-text-top">
    </div>
    @if(activationResult.status == 0) {
        <div class="flex flex-row justify-center">
            <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-orange-600 border-r-transparent align-[-0.125em] text-primary motion-reduce:animate-[spin_1.5s_linear_infinite]"
              role="status"> </div>
        </div>
        <div class=" font-semibold w-full p-4 text-sm rounded  ">
          <h1 class="text-3xl text-purple-950"> Activation en cours ... </h1>
        </div>
    } @else {
        <div class="mb-4 rounded-lg p-3 text-base text-success-700 text-center"
          [ngClass]="activationResult.status == 200 ? 'bg-green-200' : ['bg-red-300', 'text-black']"
          role="alert">
          {{activationResult.message}}
        </div>
    }
  
    <div class="flex items-center justify-center mt-12">
        <a href="#!" routerLink="/security/auth" class="font-semibold text-indigo-600 hover:text-indigo-500">Retour au login</a>
    </div>
   
  </div>
