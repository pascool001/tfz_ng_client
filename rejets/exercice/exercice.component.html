<div class="container hidden m-2 border-solid border-2 border-indigo-600">
      
    <h1 class="text-3xl  underline bg-red">
      Hello world!
    </h1>
  
    <div class="container mx-auto; md:flex">
      <div class="md:flex-shrink-0">
        <img class="rounded-lg md:w-56" src="assets/femme.jpg" alt="Woman paying for a purchase">
      </div>
      <div class="mt-4 md:mt-0 md:ml-6">
        <div class="uppercase tracking-wide text-sm text-indigo-600 font-bold">
          Marketing
        </div>
        <a href="/get-started" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">
          Finding customers for your new business
        </a>
        <p class="mt-2 text-gray-600">
          Getting a new business off the ground is a lot of hard work.
          Here are five ideas you can use to find your first customers.
        </p>


        <div class="container m-10 flex-row ">
            <button (click)="login()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 my-2 rounded">
              Login
            </button>
          
            <button (click)="getMe()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ml-10 my-2 rounded">
              getMe
            </button>
          
            <button (click)="logout()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ml-10 my-2 rounded">
              logOut
            </button>
      
            <button (click)="forgotPwd()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ml-10 my-2 rounded">
              Forgot my password
            </button>
      
            <button (click)="resetPwd()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ml-10 my-2 rounded">
              Reset password
            </button>
      
            <button (click)="closeSSE()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 ml-10 my-2 rounded">
              Close SSE
            </button>
        </div>
      </div>
      
    </div>
</div>


<div class=" m-2 border-solid border-2 border-blue-950 flex-row justify-center">
    <h1 class="text-3xl text-center underline bg-red">
      Todo List
    </h1>
  
  <form class="max-w-md mx-auto" [formGroup]="todoForm" (ngSubmit)="FormSubmit()">
    <div class="relative z-0 w-full mb-5 group">
        <input type="text" name="todo" id="todo_id" FormControl formControlName="title"   class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"  required />
        <label for="todo" class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Email address</label>
    </div>
    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
  </form>


    <!-- --------------------------------------------------  -->
    <div class="mx-20 flex-col ">
        <ul role="list" class="divide-y divide-gray-100 mx-10">
          @for (todo of todos().todos; track todo._id) {
            <!-- <li>{{ todo| json }}</li> -->
            <li class="flex justify-between gap-x-6 py-5"   >
              <div class="flex min-w-0 gap-x-4">
                <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
                <div class="min-w-0 flex-auto">
                  <p class="text-sm font-semibold leading-6 text-gray-900">{{todo.title}}</p>
                
                </div>
              </div>
              <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">
                <button (click)="removeTodo(todo)" class="inline-flex items-center justify-center w-10 h-10 mr-2 text-indigo-100 transition-colors duration-150 bg-indigo-700 rounded-full focus:shadow-outline hover:bg-indigo-800">
                  <h1>X</h1>
                </button>
              </div>
            </li>
          }
